<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title></title>
</head>
<body>

<div id="container">
    <p>{{msg}}</p>
    <!-- 调用组件-->
    <my-article></my-article>
</div>

<script>
    //要采用组件化的方式来编写页面，
    // 把任何一个可被重用的元素封装成组件
    // everything is component

    //创建组件
    Vue.component('my-title',{
        template:'<div><h1>主标题</h1> <h3>副标题</h3></div>'
    })

    Vue.component('my-detail',{
        template:'<p> it is some information</p>'
    })

    Vue.component('my-article',{
        template:`<div>
                <my-title></my-title>
                <my-detail></my-detail>
            </div>`
    })


    new Vue({
        el: '#container',
        data: {
            msg: 'Hello Vue'
        }
    })
</script>

</body>
</html>
