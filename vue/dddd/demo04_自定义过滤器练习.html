<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title></title>
</head>
<body>

<div id="container">
    <p>{{msg}}</p>
    <h1>{{name | myTextTransform(false)}}</h1>
</div>

<script>
    new Vue({
        el: '#container',
        data: {
            msg: 'Hello Vue',
            name:'Michael'
        },
        filters:{
            myTextTransform: function (myInput,isUpper) {
                if(isUpper)
                {
                    return myInput.toUpperCase();
                }
                else{
                    return myInput.toLowerCase();
                }
            }
        }
    })
</script>

</body>
</html>
