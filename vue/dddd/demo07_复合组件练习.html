<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title></title>
</head>
<body>

<div id="container">
    <my-login></my-login>
</div>

<script>

    Vue.component('label-name',{
        template:'<label>用户名</label>'
    })
    Vue.component('input-name',{
        template:'<input type="text" placeholder="请输入用户名"/>'
    })
    Vue.component('label-pwd',{
        template:'<label>密码</label>'
    })
    Vue.component('input-pwd',{
        template:'<input type="text" placeholder="请输入密码"/>'
    })
    Vue.component('button-login',{
        template:'<button>登录</button>'
    })
    Vue.component('button-register',{
        template:'<button>注册</button>'
    })

    //构造一个复合组件，作为当前应用程序的根组件
    Vue.component('my-login',{
        template:`
        <form>
            <label-name></label-name>
            <input-name></input-name>
            <br/>
            <label-pwd></label-pwd>
            <input-pwd></input-pwd>
            <br/>
            <button-login></button-login>
            <button-register></button-register>
        </form>
        `
    })

    new Vue({
        el: '#container',
        data: {
            msg: 'Hello Vue'
        }
    })
</script>

</body>
</html>
