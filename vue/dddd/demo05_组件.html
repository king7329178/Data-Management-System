<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title></title>
</head>
<body>

<div id="container">
    <p>{{msg}}</p>
    <!-- 完成组件的调用-->
    <my-component></my-component>
</div>

<script>

    //创建组件的方式
    Vue.component('my-component',{
        template:'<h1>Hello Component</h1>'
    });

    new Vue({
        el: '#container',
        data: {
            msg: 'Hello Vue'
        }
    })
</script>

</body>
</html>
