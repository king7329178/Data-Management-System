<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title></title>
</head>
<body>

<div id="container">
    <p>{{msg}}</p>
    <h1 v-change-background-color="myBgColor">
        it is a header1
    </h1>
</div>

<script>
    new Vue({
        el: '#container',
        data: {
            msg: 'Hello Vue',
            myBgColor:'#ff0000'
        },
        directives:{
            changeBackgroundColor:{
                bind: function (el,bindings) {
                    console.log('in bind ');
                    console.log(bindings.value);
                    el.style.backgroundColor = bindings.value;
                }
            }
        }
    })
</script>

</body>
</html>
