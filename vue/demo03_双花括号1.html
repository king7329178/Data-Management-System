<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title></title>
</head>
<body>

<div id="container">
    <h1>{{count>totalNum?'数据超过限制了':'正常'}}</h1>
    <h1>{{!hasMore}}</h1>
</div>

<script>
    new Vue({
        el:'#container',
        data:{
            count:3,
            totalNum:10,
            hasMore:true
        }
    });
</script>

</body>
</html>
